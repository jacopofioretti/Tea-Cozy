<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css" type="text/css" />
            <title>The Tea Cozy</title>
        </head>
    <body>
        <div class="container"> 
            <img class="logo" src="/img/img-tea-cozy-logo.png" alt="Logo The Tea Cozy">
            <div class="nav" id="nav">
                <ul>
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#featured-tea">Featured Tea</a></li>
                    <li><a href="#locations">Locations</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="mission" id="mission">
                <img src="/img/img-mission-background.jpg" alt="Loose Leaf Tea" class="mission-image">
                <div class="text-overlay">
                    <h2 class="h2">Our Mission</h2>    
                    <h4 class="h4">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="featured-tea" id="featured-tea">
                <h2 class="h2">Tea of the month</h2>
                <h4 class="h4">What's Steeping at the Tea Cozy?</h4>
            </div>
            <div class="berry-tea">
                <img src="/img/img-berryblitz.jpg" alt="Berry Tea" class="berry-image">
                <h3 class="h3">Full Berry Blitz Tea</h3>
            </div>
            <div class="rum-tea">
                <img src="/img/img-spiced-rum.jpg" alt="Rum Tea" class="berry-image">
                <h3 class="h3">Spiced Rum Tea</h3>
            </div>
            <div class="donut">
                <img src="/img/img-donut.jpg" alt="Seasonal Donuts " class="berry-image">
                <h3 class="h3">Seasonal Donuts</h3>
            </div>
            <div class="myrtil">
                <img src="/img/img-donut.jpg" alt="Myrtil Ave Tea" class="berry-image">
                <h3 class="h3">Myrtil Ave Tea</h3>
            </div>
            <div class="bedford">
                <img src="/img/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea" class="berry-image">
                <h3 class="h3">Bedford Bizarre Tea</h3>
            </div>
        </div>
    </body>
</html>
